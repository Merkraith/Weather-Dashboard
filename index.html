<!DOCTYPE html>
<html lang="en">
git

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Audiowide|Blinker' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar justify-content-center" id="navbar">
        <span class="navbar-text">
            Weather Dashboard
        </span>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card text-white mb-3" id="city-search-card">
                    <div class="card-body">
                        <h4>Enter in a city to get realtime weather data</h4>
                        <!-- city search form -->
                        <form class='navbar-form'>
                            <div class='input-group'>
                                <input class='form-control' id="city-input" type='text' name='search'
                                    placeholder='Search City' />

                                <!-- city search button -->
                                <span class="input-group-btn">
                                    <a class="btn btn-dark btn-  
                                        lg" id="search-button" role="button">Search</a>
                                </span>
                            </div>
                        </form>
                        <!-- div that searched cities will appear into as buttons -->
                        <div class="stored-cities"></div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <row>
                    <!-- Card for current city weather data -->
                    <div class="card text-white" id="current-city"></div>
                </row>
                <row>
                    <!-- div for 5 day cards appear into -->
                    <div class="row justify-content-center" id="five-day">
                </row>
            </div>
        </div>
    </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
